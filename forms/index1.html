<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username </span>
                    <input type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your phone number" required>
                </div>
                <div class="input-box">
                    <span class="details">password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">confrim password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3"> 
              <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Others </span>
                    </label>
                </div>
            </div><br><br>
            <div class="title">Address Details</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Address type</span>
                        <input type="text" placeholder="permanent or temporary" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Nationality</span>
                        <input type="text" placeholder="Enter your natoinality" required>
                    </div>
                    <div class="input-box">
                        <span class="details">State</span>
                        <input type="text" placeholder="Enter your state" required>
                    </div>
                    <div class="input-box">
                        <span class="details">District</span>
                        <input type="text" placeholder="Enter your district" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Block number</span>
                        <input type="text" placeholder="Enter block number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Ward numbner</span>
                        <input type="text" placeholder="Enter ward number" required>
                    </div>
                </div><br><br>
                <div class="title">Family Details</div>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Father name</span>
                            <input type="text" placeholder="Enter father name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Mother name</span>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Grandfather</span>
                            <input type="text" placeholder="Enter grandfather name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Spouse name</span>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Father-in-law</span>
                            <input type="text" placeholder="father-in-law name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Mother-in-law</span>
                            <input type="text" placeholder="mother-in-law name" required>
                        </div>
                    </div>
                <br><br>
                 <div class="button">
                <input type="submit" value="Register"> 
        
            </div>

        </form>
        
    </div>
    
</body>
</html>
